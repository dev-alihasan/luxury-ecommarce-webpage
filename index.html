<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommarce page</title>
    <link rel="stylesheet" href="design.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <div class="logo">Manitoba</div>

        <div class="year">EST 1955</div>

        <div class="cover">
        </div>

        <div class="data">
          <div class="album-name">
            <p id="name">Busty gold gown</p>
          </div>

          <div class="album-artist">
            <p id="artist">$ 820000</p>
          </div>
        </div>

        <div class="block-cover"></div>

        <div class="buy">
          <p id="more" style="margin: 0">Buy Now</p>
        </div>
      </div>

      <div class="right-col">
        <div class="upper">
          <div class="about">
            <h1>Busty gold gown</h1>
            <div class="album-name2">
              <p>
                <i class="radio fas fa-toilet-paper"></i> &nbsp;<span
                  >Handmade, Luxury gown</span
                >
              </p>
            </div>

            <div class="album-artist2">
              <p>
                <ion-icon name="person"></ion-icon> &nbsp;<span
                  >Designer: Sita Remandi</span
                >
              </p>
            </div>

            <div class="album-genre2">
              <p>
                <i class="musical-notes fas fa-cut"></i> &nbsp;<span
                  >Erotic Dress</span
                >
              </p>
            </div>

            <div class="media">
              <p>Share now :</p>

              <ul>
                <li><i class="bx bxl-facebook-circle"></i></li>
                <li><i class="bx bxl-instagram-alt"></i></li>
                <li><i class="bx bxl-twitter"></i></li>
                <li><i class="bx bxl-pinterest"></i></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="upper-block"></div>

        <div class="bottom">
          <div class="data2">
            <div class="album-name3">
              <p id="name">Kylie Jenner</p>
            </div>

            <div class="album-artist3">
              <p id="artist">Golden Gown</p>
            </div>
          </div>
        </div>
        <div class="block-bottom"></div>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
